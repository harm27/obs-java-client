name: Nightly Build

#on:
#  schedule:
#    - cron: 0 0 * * *
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Get Maven version
        run: echo PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) >> $GITHUB_ENV
      - name: Echo project version
        run: echo ${{ env.PROJECT_VERSION }}
      - name: Convert Maven version
        run: echo TARGET_VERSION=$(${PROJECT_VERSION}/-SNAPSHOT/${GITHUB_RUN_NUMBER}) >> $GITHUB_ENV
      - name: Echo target version
        run: echo ${{ env.TARGET_VERSION }}
      #      - name: Update version
      #        run: mvn -B versions:set -DnewVersion=${ TARGET_VERSION } --file pom.xml
      - name: Build with Maven
        run: mvn -B package --file pom.xml